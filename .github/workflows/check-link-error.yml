name: Check-LinkError

on:
  - push
  - pull_request_target

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          fail: false
          args: --verbose './**/*.md'
          format: 'markdown'
          output: out.md

      - name: Output the result
        id: output_result
        if: ${{ always() }}
        run: |
          cat out.md > .dummy.report.md
          cat .dummy.report.md

      - uses: Correlatio-company/Pull-Request-Comments@V1.1
#        if: ${{ (github.event_name != 'push') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          filename: .dummy.report.md
          tag: lychee-report

