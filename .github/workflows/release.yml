name: Release

env:
  # Common versions
  GO_VERSION: "1.19"

on:
  workflow_dispatch:

  push:
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare
        id: prepare
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo ::set-output name=tag_name::${TAG}

      - name: Note
        id: Note
        env:
          VERSION: ${{ steps.prepare.outputs.tag_name }}
          USERNAME: ${{ github.repository_owner }}
        run: |
          cd scripts/release && sh note.sh

      - name: Install Dependencies
        run: |
          sudo apt install -y gcc-aarch64-linux-gnu upx \
            libbtrfs-dev libgpgme-dev libdevmapper-dev

      - name: set up buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          args: release --rm-dist --release-notes=scripts/release/Note.md
        env:
          USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}

      - name: build (and publish) main image
        run: |
          make image.workflow  \
          PLATFORMS="linux_arm64 linux_amd64"\
          DOCKERFILE="docker/lvscare/Dockerfile"\
          CONTEXT="." REGISTRY_PREFIX="ghcr.io/${{ github.repository_owner }}"\
          IMAGE="lvscare" VERSION="latest"
      - name: build (and publish) tag image
        run: |
          make image.workflow  \
          PLATFORMS="linux_arm64 linux_amd64"\
          DOCKERFILE="docker/lvscare/Dockerfile"\
          CONTEXT="." REGISTRY_PREFIX="ghcr.io/${{ github.repository_owner }}"\
          IMAGE="lvscare" VERSION="${{ steps.prepare.outputs.tag_name }}"
